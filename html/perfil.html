<script>
document.addEventListener('DOMContentLoaded', function () {
  if (!window.Auth) {
    console.error('Auth nÃ£o encontrado. Verifique js/auth.js');
    return;
  }

  // 1) Protege a pÃ¡gina: para exigir login de qualquer usuÃ¡rio
  window.Auth.protectRoute();

  // Se a pÃ¡gina for somente admin, troque a linha acima por:
  // window.Auth.protectRoute(['admin']);

  // 2) Aplica visibilidade de UI (data-role / .role-admin / .role-client)
  window.Auth.applyRoleVisibility();

  // 3) Popula infos do usuÃ¡rio na pÃ¡gina (se houver elementos correspondentes)
  const user = window.Auth.getCurrentUser();
  if (user) {
    // ajuste os seletores conforme seu HTML (ex.: #userName, .user-name etc.)
    const nameEls = document.querySelectorAll('#userName, .user-name');
    const roleEls = document.querySelectorAll('#userRole, .user-role');
    const avatarEls = document.querySelectorAll('#userAvatar, .user-avatar');

    nameEls.forEach(el => el.textContent = user.name || user.email || 'UsuÃ¡rio');
    roleEls.forEach(el => el.textContent = user.role === 'admin' ? 'Administrador' : 'Cliente');
    avatarEls.forEach(el => {
      const c = (user.name || user.email || 'U').charAt(0).toUpperCase();
      el.textContent = c;
    });
  }

  // 4) (Opcional) conectar logout se nÃ£o estiver ligado por autoAttach
  window.Auth.autoAttachLogout();

  // 5) (Opcional) se vocÃª usa um menu lateral colapsÃ¡vel e quer manter o comportamento do dashboard,
  // verifique se seu js/dashboard.js jÃ¡ trata o '#menuToggle' e '#sidebar'. Caso nÃ£o, mantenha o trecho
  // que vocÃª jÃ¡ colocou no dashboard para toggling/overlay.
});
