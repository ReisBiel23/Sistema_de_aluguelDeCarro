<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Sistema de Aluguel de Carros</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/forms.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">

        <div id="alertContainer"></div>

        <form class="auth-form" id="cadastroForm">
          <div class="form-group">

            <input
              type="text"
              id="nome"

          <div class="form-row">

              <input
                type="text"
                id="cpf"
                class="form-input"
                placeholder="000.000.000-00"
                maxlength="14"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="rg">RG</label>
              <input
                type="text"
                id="rg"
                class="form-input"
                placeholder="00.000.000-0"
                required
              />
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="userType">Tipo de Usu√°rio</label>
            <select id="userType" class="form-select" required>

              <option value="agente">Agente</option>

          </div>

          <div class="form-group">
            <label class="form-label" for="endereco">Endere√ßo</label>

            />
          </div>

          <div class="form-group">
            <label class="form-label" for="profissao">Profiss√£o</label>
            <input
              type="text"
              id="profissao"
              class="form-input"
              placeholder="Sua profiss√£o"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="email">E-mail</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="seu@email.com"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="senha">Senha</label>
              <input
                type="password"
                id="senha"
                class="form-input"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                minlength="6"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="confirmarSenha">Confirmar Senha</label>
              <input
                type="password"
                id="confirmarSenha"
                class="form-input"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                minlength="6"

          <button type="submit" class="btn btn-primary btn-block btn-lg">

        <div class="auth-footer">

</html>
