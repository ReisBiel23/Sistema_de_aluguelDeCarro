<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Carros - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Aluguel de Carros</h1>
            <p class="subtitle">Faça login para acessar o sistema</p>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div class="register-link">
                <p>Não tem conta? <a href="#" id="showRegister">Cadastre-se</a></p>
            </div>
        </div>
        
        <!-- Formulário de Cadastro (inicialmente oculto) -->
        <div class="register-card" id="registerCard" style="display: none;">
            <h1>Cadastro</h1>
            <p class="subtitle">Crie sua conta</p>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="regName">Nome:</label>
                    <input type="text" id="regName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Senha:</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            
            <div class="register-link">
                <p>Já tem conta? <a href="#" id="showLogin">Faça login</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
