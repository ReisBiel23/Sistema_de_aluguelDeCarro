<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Sistema de Aluguel de Carros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>üßë‚Äçüíº Painel do Administrador</h1>
                <div class="user-info">
                    <span id="nomeUsuario"></span>
                    <button onclick="fazerLogout()" class="btn btn-secondary btn-sm">Sair</button>
                </div>
            </div>
        </header>

        <div class="dashboard-content">
            <div id="alert" class="alert" style="display: none;"></div>

             Estat√≠sticas 
            <section class="section">
                <h2>üìä Estat√≠sticas</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üöó</div>
                        <div class="stat-info">
                            <h3 id="totalCarros">0</h3>
                            <p>Total de Carros</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìã</div>
                        <div class="stat-info">
                            <h3 id="totalReservas">0</h3>
                            <p>Total de Reservas</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-info">
                            <h3 id="totalClientes">0</h3>
                            <p>Total de Clientes</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üí∞</div>
                        <div class="stat-info">
                            <h3 id="receitaTotal">R$ 0</h3>
                            <p>Receita Total</p>
                        </div>
                    </div>
                </div>
            </section>

             Gerenciar Carros 
            <section class="section">
                <h2>üöô Gerenciar Carros</h2>
                <button onclick="mostrarFormularioCarro()" class="btn btn-primary">+ Adicionar Novo Carro</button>
                
                <div id="formCarro" class="form-container" style="display: none; margin-top: 20px;">
                    <h3 id="tituloForm">Adicionar Novo Carro</h3>
                    <form id="carroForm">
                        <input type="hidden" id="carroId">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="modelo">Modelo</label>
                                <input type="text" id="modelo" required>
                            </div>
                            <div class="form-group">
                                <label for="marca">Marca</label>
                                <input type="text" id="marca" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="ano">Ano</label>
                                <input type="number" id="ano" required min="2000" max="2025">
                            </div>
                            <div class="form-group">
                                <label for="precoDiaria">Pre√ßo por Di√°ria (R$)</label>
                                <input type="number" id="precoDiaria" required min="0" step="0.01">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="categoria">Categoria</label>
                                <select id="categoria" required>
                                    <option value="">Selecione...</option>
                                    <option value="Econ√¥mico">Econ√¥mico</option>
                                    <option value="Sedan">Sedan</option>
                                    <option value="SUV">SUV</option>
                                    <option value="Luxo">Luxo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="imagem">URL da Imagem</label>
                                <input type="url" id="imagem" required>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <button type="button" onclick="cancelarFormulario()" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </div>

                <div id="listaCarros" class="table-container"></div>
            </section>

             Todas as Reservas 
            <section class="section">
                <h2>üìã Todas as Reservas</h2>
                <div id="todasReservas" class="table-container"></div>
            </section>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
